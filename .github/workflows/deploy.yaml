name: Build and Deploy VM to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zstd curl

      - name: Download v86 library files
        run: |
          curl -L https://copy.sh/v86/build/libv86.js -o ./dist/libv86.js
          curl -L https://copy.sh/v86/build/v86.wasm -o ./dist/v86.wasm

      - name: Build VM image
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Compress and clean state file
        run: |
          zstd -19 --rm ./dist/alpine-state.bin

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4